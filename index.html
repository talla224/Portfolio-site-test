<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AL~TV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }

        .logo {
            width: 100px;
        }

        .main-nav a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .main-nav a:hover {
            text-decoration: underline;
        }

        .banner {
            text-align: center;
            padding: 100px 20px;
            background-color: #222;
            background-size: cover;
            background-position: center;
            color: white;
        }

        .banner h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content-row {
            padding: 20px;
        }

        .content-row h2 {
            margin-bottom: 15px;
        }

        .movie-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .movie-row img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-row img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            color: white;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: red;
        }

        video {
            margin-top: 20px;
            border-radius: 10px;
            max-height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        <nav class="main-nav">
            <a href="#">Accueil</a>
            <a href="#">Séries</a>
            <a href="#">Films</a>
            <a href="#">Nouveautés</a>
            <a href="#">Ma liste</a>
        </nav>
    </header>

    <section class="banner">
        <h1>Bienvenue sur AL~TV</h1>
        <p>Regardez ce que vous voulez, quand vous voulez.</p>
    </section>

    <section class="content-row">
        <h2>Séries populaires</h2>
        <div class="movie-row">
            <img src="https://via.placeholder.com/200x300?text=Film+1" alt="Film 1" class="movie"
                 data-title="Film 1"
                 data-description="Un film épique..."
                 data-video="https://www.w3schools.com/html/mov_bbb.mp4">
            <img src="https://via.placeholder.com/200x300?text=Film+2" alt="Film 2" class="movie"
                 data-title="Film 2"
                 data-description="Une aventure incroyable..."
                 data-video="https://www.w3schools.com/html/movie.mp4">
            <img src="https://via.placeholder.com/200x300?text=Film+3" alt="Film 3" class="movie"
                 data-title="Film 3"
                 data-description="Drame et mystère..."
                 data-video="https://www.w3schools.com/html/mov_bbb.mp4">
        </div>
    </section>

    <!-- Modale vidéo -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <video id="modalVideo" controls>
                <source src="" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const movies = document.querySelectorAll(".movie");
            const modal = document.getElementById("modal");
            const modalTitle = document.getElementById("modalTitle");
            const modalDescription = document.getElementById("modalDescription");
            const modalVideo = document.getElementById("modalVideo");
            const closeBtn = document.getElementById("closeBtn");

            movies.forEach(movie => {
                movie.addEventListener("click", () => {
                    const title = movie.getAttribute("data-title");
                    const description = movie.getAttribute("data-description");
                    const videoSrc = movie.getAttribute("data-video");

                    modalTitle.textContent = title;
                    modalDescription.textContent = description;
                    modalVideo.querySelector("source").src = videoSrc;
                    modalVideo.load();
                    modal.style.display = "flex";
                });
            });

            closeBtn.addEventListener("click", () => {
                modal.style.display = "none";
                modalVideo.pause();
            });

            window.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                    modalVideo.pause();
                }
            });
        });
    </script>
</body>
</html>
